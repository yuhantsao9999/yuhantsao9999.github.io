<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>成年條件判斷練習</title>
    <!-- 引用 bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- 引用自己定義的CSS -->
    <link rel="stylesheet" href="./age.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>成年判斷</h1>
        </div>

        <form>
            <div class="form-group">
                <label for="InputAge">請輸入您的年紀</label>
                <input type="number" class="form-control" id="InputAge" aria-describedby="AgeHelp" placeholder="輸入年紀">
                <small id="AgeHelp" class="form-text text-muted">請輸入您的實歲年紀</small>
            </div>
            <button id="Run" type="submit" class="btn btn-primary">判斷</button>
            <div class="form-group">
                <label for="Output">輸出結果</label>
                <textarea class="form-control" id="Output" rows="3"></textarea>
            </div>
        </form>

        <footer>
            <div class="text-center">
                2019 &copy; YUHAN@NTU
            </div>
        </footer>
    </div>

    <!-- 引用 bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- 引用自己寫的JS -->
    <script src="./age.js"></script>
</body>

</html>
